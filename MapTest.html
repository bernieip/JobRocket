<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
    <button onclick=test()>test</button>
    <div id="map" style="float:left;width:70%; height:100%"></div>
    <div id="directionsPanel" style="float:right;width:30%;height: 100%"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/helpers.js"></script>
    <!-- <script src="./creds.js"></script> -->
    <script src ="./assets/js/maps.js"></script>
    <script>
        function test(){
            var jobLoc = {CompanyName: "Space Database",city: "Toronto, Ontario"};
            var address = "90 Park Lawn Rd, Etobicoke, Ontario";        
            MapsAPI.initMap(address,jobLoc);
        }
    </script>
    <!-- <script src="./assets/js/maps.js" defer></script> -->

</body>
</html>
